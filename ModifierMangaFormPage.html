<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script_modifier.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
    <h1>Modifier un Manga</h1>
    <form onsubmit="modifier()" action="#" method="post">
        <div class="mb-3">
            <label for="title1" class="form-label" style="font-weight: bold">Titre</label>
            <input type="text" class="form-control" id="title1" style="width: 350px" required>
            <p class="check" id="check-titre1"></p>
        </div>
        <div class="mb-3">
            <label for="cover1" class="form-label" style="font-weight: bold">Couvre Page</label>
            <input type="url" class="form-control" id="cover1" required>
        </div>
        <div class="mb-3">
            <label for="quantity1" class="form-label" style="font-weight: bold">Quantite</label>
            <input type="number" class="form-control" id="quantity1" required min="0">
        </div>
        <button type="submit" class="btn btn-success mb-3" style="width: 350px">Soumettre</button>
    </form>
    <a href="Inventory.html" class="btn btn-primary mb-3" style="width: 350px">Inventaire</a>
    <a href="index.html" class="btn btn-primary" style="width: 350px">Acceuil</a>
    <p class="alert alert-danger d-none" role="alert"></p>
</main>
</body>
</html>
